<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Invito Ufficiale</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cormorant+Garamond&family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">

  <!-- Biglietto introduttivo -->
  <div class="intro-note">
    La tua mente, audace e curiosa, ti ha condotto fin qui.
    Oggi varchi la prima soglia verso un mondo più vasto, dove le risposte si nascondono tra ombre insondabili, e ogni verità svela nuove, oscure domande.
  </div>

  <div class="form-container">
    <h1>Invito Ufficiale</h1>
    <h2 id="intestazione-societa">Compagnia De Profundis</h2>
    <img id="logo-societa" class="logo-societa" src="" alt="Logo della società" style="display:none;">

    <form id="anagrafica">
      <input type="hidden" id="societa" name="societa" value="Compagnia De Profundis">

      <label for="titolo">Appellativo</label>
      <input type="text" id="titolo" name="titolo" placeholder="Es. Dottoressa, Signor, Professoressa">

      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome">

      <label for="cognome">Cognome</label>
      <input type="text" id="cognome" name="cognome">

      <label for="luogo">Luogo di Nascita</label>
      <input type="text" id="luogo" name="luogo">

      <label for="data">Data di Nascita</label>
      <input type="date" id="data" name="data">

      <label for="professione">Professione</label>
      <input type="text" id="professione" name="professione">

      <label for="indirizzo">Indirizzo</label>
      <input type="text" id="indirizzo" name="indirizzo">

      <label for="note">Note (tratti distintivi, legami, segreti)</label>
      <textarea id="note" name="note" rows="4"></textarea>

      <button type="submit" id="submit-btn">Archivia</button>
      <div class="loader" id="loader"></div>

      <div id="form-response" style="margin-top:15px;"></div>
    </form>
  </div>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyKSKKCNMPKOtC7Sd3enNA0fqLPdHlhd60cVJKDrDXCEAc_ykf2CmKR72ffEkvAxLmlVw/exec";

const urlParams = new URLSearchParams(window.location.search);

// Cambia società se passata da URL
const societaParam = urlParams.get("societa");
if (societaParam) {
  document.getElementById("societa").value = societaParam;
  document.getElementById("intestazione-societa").innerText = societaParam;
}

// Mostra logo se parametro presente
const logoParam = urlParams.get("logo");
if (logoParam) {
  const logoEl = document.getElementById("logo-societa");
  logoEl.src = logoParam;
  logoEl.style.display = "block";
}

document.getElementById("anagrafica").addEventListener("submit", function(e){
  e.preventDefault();
  const submitBtn = document.getElementById("submit-btn");
  const loader = document.getElementById("loader");
  submitBtn.disabled = true;
  loader.style.display = "block";

  const params = Object.fromEntries(new FormData(this).entries());
  const queryString = new URLSearchParams(params).toString();

  fetch(WEB_APP_URL + "?" + queryString)
    .then(res => res.text())
    .then(folderUrl => {
      submitBtn.style.display = "none";
      loader.style.display = "none";

      const separator = `
        <div class="form-separator">
          <span></span><span></span><span></span>
        </div>
      `;

      document.getElementById("form-response").innerHTML =
        separator +
        'Bene ' + params.titolo + ' ' + params.cognome + ', il tuo viaggio comincia.<br>Puoi trovare <a href="' + folderUrl + '" target="_blank">QUI</a> le istruzioni per muovere i primi passi...';
    })
    .catch(err => {
      loader.style.display = "none";
      document.getElementById("form-response").innerText = "Errore nell'invio dei dati: " + err;
      submitBtn.disabled = false;
    });
});
</script>
</body>
</html>
