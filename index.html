<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Invito Ufficiale</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cormorant+Garamond&family=Dancing+Script&display=swap" rel="stylesheet">
<style>
/* Stile del link con bagliore animato */
.intro-note a {
    font-family: 'Dancing Script', cursive;
    color: #ccc;
    text-decoration: underline;
    text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #aaa, 0 0 30px #aaa;
    animation: glow 1.5s ease-in-out infinite alternate;
}

@keyframes glow {
    from {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #aaa, 0 0 30px #aaa;
    }
    to {
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ccc, 0 0 40px #ccc;
    }
}
</style>
</head>
<body>
<div class="container">

  <div class="intro-note" id="intro-note">
    La tua mente, audace e curiosa, ti ha condotto fin qui.
    Oggi varchi la prima soglia verso un mondo più vasto, dove le risposte si nascondono tra ombre insondabili, e ogni verità svela nuove, oscure domande.
  </div>

  <div class="form-container">
    <h1>Invito Ufficiale</h1>
    <h2 id="intestazione-societa">Compagnia De Profundis</h2>

    <form id="anagrafica">
      <input type="hidden" id="societa" name="societa" value="Compagnia De Profundis">

      <label for="titolo">Appellativo</label>
      <input type="text" id="titolo" name="titolo" placeholder="Es. Dottoressa, Signor, Professoressa">

      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome">

      <label for="cognome">Cognome</label>
      <input type="text" id="cognome" name="cognome">

      <label for="luogo">Luogo di Nascita</label>
      <input type="text" id="luogo" name="luogo">

      <label for="data">Data di Nascita</label>
      <input type="date" id="data" name="data">

      <label for="professione">Professione</label>
      <input type="text" id="professione" name="professione">

      <label for="indirizzo">Indirizzo</label>
      <input type="text" id="indirizzo" name="indirizzo">

      <label for="note">Note (tratti distintivi, legami, segreti)</label>
      <textarea id="note" name="note" rows="4"></textarea>

      <button type="submit" id="submit-btn">Archivia</button>
    </form>
  </div>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbw8ixFQxfnfARwL7mKKC72LgKDFO3W9SK2Q6XBqKOEaYDYKVYRFJUXtK66tf6TBYJm7fw/exec";

function getQueryParam(param) {
  let urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(param);
}

// Imposta società se passata via URL
const societaFromUrl = getQueryParam("societa");
if (societaFromUrl) {
  document.getElementById("societa").value = societaFromUrl;
  document.getElementById("intestazione-societa").innerText = societaFromUrl;
}

// Gestione submit con fetch
document.getElementById("anagrafica").addEventListener("submit", function(e){
  e.preventDefault();

  const submitBtn = document.getElementById("submit-btn");
  submitBtn.disabled = true; // disabilita il pulsante

  const params = {
    societa: document.getElementById("societa").value,
    titolo: document.getElementById("titolo").value,
    nome: document.getElementById("nome").value,
    cognome: document.getElementById("cognome").value,
    luogo: document.getElementById("luogo").value,
    data: document.getElementById("data").value,
    professione: document.getElementById("professione").value,
    indirizzo: document.getElementById("indirizzo").value,
    note: document.getElementById("note").value
  };

  const queryString = Object.keys(params)
    .map(k => encodeURIComponent(k) + "=" + encodeURIComponent(params[k]))
    .join("&");

  fetch(WEB_APP_URL + "?" + queryString)
    .then(res => res.text())
    .then(url => {
      // Aggiorna il testo dell'introduzione con link
      document.getElementById("intro-note").innerHTML = 
        'Bene, il tuo viaggio comincia. Puoi trovare <a href="' + url + '" target="_blank">qui</a> le istruzioni per muovere i primi passi...';
    })
    .catch(err => {
      document.getElementById("intro-note").innerText = "Errore nell'invio dei dati: " + err;
      submitBtn.disabled = false; // riabilita in caso di errore
    });
});
</script>
</body>
</html>
