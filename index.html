<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Invito Ufficiale</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cormorant+Garamond&family=Dancing+Script&display=swap" rel="stylesheet">
<style>
/* Stile del link con bagliore dorato */
.intro-note a {
    font-family: 'Dancing Script', cursive;
    color: #FFD700; /* dorato */
    text-decoration: underline;
    text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700, 0 0 20px #FFA500, 0 0 30px #FFA500;
    animation: glow 1.5s ease-in-out infinite alternate;
}

@keyframes glow {
    from {
        text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700, 0 0 20px #FFA500, 0 0 30px #FFA500;
    }
    to {
        text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 30px #FFA500, 0 0 40px #FFA500;
    }
}
</style>
</head>
<body>
<div class="container">

  <div class="intro-note" id="intro-note">
    La tua mente, audace e curiosa, ti ha condotto fin qui.
    Oggi varchi la prima soglia verso un mondo più vasto, dove le risposte si nascondono tra ombre insondabili, e ogni verità svela nuove, oscure domande.
  </div>

  <div class="form-container">
    <h1>Invito Ufficiale</h1>
    <h2 id="intestazione-societa">Compagnia De Profundis</h2>

    <form id="anagrafica" action="https://script.google.com/macros/s/AKfycbw8ixFQxfnfARwL7mKKC72LgKDFO3W9SK2Q6XBqKOEaYDYKVYRFJUXtK66tf6TBYJm7fw/exec" method="get" target="hidden_iframe">
      <input type="hidden" id="societa" name="societa" value="Compagnia De Profundis">

      <label for="titolo">Appellativo</label>
      <input type="text" id="titolo" name="titolo" placeholder="Es. Dottoressa, Signor, Professoressa">

      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome">

      <label for="cognome">Cognome</label>
      <input type="text" id="cognome" name="cognome">

      <label for="luogo">Luogo di Nascita</label>
      <input type="text" id="luogo" name="luogo">

      <label for="data">Data di Nascita</label>
      <input type="date" id="data" name="data">

      <label for="professione">Professione</label>
      <input type="text" id="professione" name="professione">

      <label for="indirizzo">Indirizzo</label>
      <input type="text" id="indirizzo" name="indirizzo">

      <label for="note">Note (tratti distintivi, legami, segreti)</label>
      <textarea id="note" name="note" rows="4"></textarea>

      <button type="submit" id="submit-btn">Archivia</button>
    </form>
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
  </div>
</div>

<script>
function getQueryParam(param) {
  let urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(param);
}

// Imposta società se passata via URL
const societaFromUrl = getQueryParam("societa");
if (societaFromUrl) {
  document.getElementById("societa").value = societaFromUrl;
  document.getElementById("intestazione-societa").innerText = societaFromUrl;
}

// Gestione submit con iframe
const form = document.getElementById("anagrafica");
const iframe = document.getElementById("hidden_iframe");
const submitBtn = document.getElementById("submit-btn");

iframe.addEventListener("load", function() {
  try {
    const folderUrl = iframe.contentDocument.body.innerText.trim();
    document.getElementById("intro-note").innerHTML = 
      'Bene, il tuo viaggio comincia. Puoi trovare <a href="' + folderUrl + '" target="_blank">qui</a> le istruzioni per muovere i primi passi...';
    submitBtn.disabled = true;
  } catch(e) {
    console.error("Errore nel recupero del link: ", e);
    document.getElementById("intro-note").innerText = "Errore nell'invio dei dati, riprova.";
    submitBtn.disabled = false;
  }
});
</script>
</body>
</html>
