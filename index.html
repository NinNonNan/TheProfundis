<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Invito Ufficiale</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cormorant+Garamond&family=Dancing+Script&display=swap" rel="stylesheet">
<style>
/* Stile del link con bagliore dorato */
#form-response a {
    font-family: 'Dancing Script', cursive;
    color: gold;
    text-decoration: underline;
    text-shadow: 0 0 5px #fff, 0 0 10px gold, 0 0 20px gold;
    animation: glow 1.5s ease-in-out infinite alternate;
}

@keyframes glow {
    from {
        text-shadow: 0 0 5px #fff, 0 0 10px gold, 0 0 20px gold;
    }
    to {
        text-shadow: 0 0 10px #fff, 0 0 20px gold, 0 0 30px gold;
    }
}
</style>
</head>
<body>
<div class="container">

  <!-- Biglietto introduttivo invariato -->
  <div class="intro-note" id="intro-note">
    La tua mente, audace e curiosa, ti ha condotto fin qui.
    Oggi varchi la prima soglia verso un mondo più vasto, dove le risposte si nascondono tra ombre insondabili, e ogni verità svela nuove, oscure domande.
  </div>

  <div class="form-container">
    <h1>Invito Ufficiale</h1>
    <h2 id="intestazione-societa">Compagnia De Profundis</h2>

    <form id="anagrafica" target="hidden_iframe" action="https://script.google.com/macros/s/AKfycbw8ixFQxfnfARwL7mKKC72LgKDFO3W9SK2Q6XBqKOEaYDYKVYRFJUXtK66tf6TBYJm7fw/exec" method="get">
      <input type="hidden" id="societa" name="societa" value="Compagnia De Profundis">

      <label for="titolo">Appellativo</label>
      <input type="text" id="titolo" name="titolo" placeholder="Es. Dottoressa, Signor, Professoressa">

      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome">

      <label for="cognome">Cognome</label>
      <input type="text" id="cognome" name="cognome">

      <label for="luogo">Luogo di Nascita</label>
      <input type="text" id="luogo" name="luogo">

      <label for="data">Data di Nascita</label>
      <input type="date" id="data" name="data">

      <label for="professione">Professione</label>
      <input type="text" id="professione" name="professione">

      <label for="indirizzo">Indirizzo</label>
      <input type="text" id="indirizzo" name="indirizzo">

      <label for="note">Note (tratti distintivi, legami, segreti)</label>
      <textarea id="note" name="note" rows="4"></textarea>

      <button type="submit" id="submit-btn">Archivia</button>
    </form>

    <!-- Qui comparirà il link dorato dopo invio -->
    <div id="form-response" style="margin-top: 15px;"></div>

    <!-- iframe nascosto per invio dati -->
    <iframe name="hidden_iframe" style="display:none;"></iframe>
  </div>
</div>

<script>
const form = document.getElementById("anagrafica");
const submitBtn = document.getElementById("submit-btn");
const responseDiv = document.getElementById("form-response");

// Disabilita pulsante dopo primo invio e mostra messaggio sotto form
form.addEventListener("submit", function(e){
  submitBtn.disabled = true;

  responseDiv.innerHTML = 'Invio in corso... Attendere l\'apertura della cartella in una nuova finestra.';

  // Apri la Web App in una nuova finestra direttamente
  const urlParams = new URLSearchParams(new FormData(form)).toString();
  window.open(form.action + "?" + urlParams, "_blank");
});
</script>
</body>
</html>
